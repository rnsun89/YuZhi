<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回馈</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">
        var onloadCallback = function() {
            grecaptcha.render('html_element', {
                'sitekey' : 'your_site_key'
            });
        };
    </script>
</head>
<body>
    <form action="savefeedback.php" method="post">
        <input type="text" disabled value="..\\content\contact\\feedback.txt">

        <ul>
            <li>
                <label for="name" class="comment-label">Name</label>
                <input type="text" id="name" name="name" required>
            </li>

            <li>
                <label for="email" class="comment-label">Email: </label>
                <input type="text" id="email" name="email" required>
            </li>

            <li>
                <label for="subject" class="comment-label">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </li>

            <li>
                <label for="comment" class="comment-label">Comments</label>
                <textarea type="text" id="comment" name="comment" required></textarea>
            </li>
        </ul>

        <div id="html_element"></div>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
            async defer>
    </script>
</body>
</html>
